<script>
    const arr = [3,4,4,3,6,3] ;
    function RemoveDobl(arr){
        debugger;
        const newArr = [];
        let bool = true;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < newArr.length; j++) {

                if(newArr[j] == arr[i])
                {
                    bool = false;
                }
            }
            if(bool){
                newArr.push(arr[i]);
            }
            bool = true;
        }
        return newArr;
    }

    console.log(RemoveDobl(arr));
