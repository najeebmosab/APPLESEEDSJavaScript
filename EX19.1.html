<script>
    let secondLi = document.getElementsByClassName("start-here").item(0).innerHTML = "main title";

    console.log(ul);
    let li = document.createElement("li");
    li.innerHTML="sub title 4";
    ul.appendChild(li);

    let lis = document.querySelectorAll("li");
    ul = document.getElementsByTagName("ul").item(0);
    ul.removeChild(lis.item(lis.length -1));

    document.title = "Master Of The Dom";

</script>
