<script>
    const arr = ["boo", "doooo", "hoo", "ro"];

    function reArr(arr) {
        let newArr = [];
        console.time();
        let i = 0;
        while (i < arr.length) {
            newArr.push(arr[i].length);
            i++;
        }
        console.timeEnd();
        console.log("--------------------------------------------------------------------");
        newArr = [];
        console.time();
        for (let i = 0; i < newArr.length; i++) {
            console.log(newArr[i]);

        }
        console.timeEnd();
        // i prefer a for loop
        return newArr;
    }


    let newArr = reArr(arr);

    for (let i = 0; i < newArr.length; i++) {
        console.log(newArr[i]);

    }
</script>
