    function firstWordUpperCase(par, CreateDashes) {
        debugger;
        const arr = par.split(" ");
        if (arr != null) {
            arr[0] = arr[0].toUpperCase();
        }
        return CreateDashes(arr);
    }

    function CreateDashes(par) {
        debugger;
        let newStr = '';
        for (let i = 0; i < par.length - 1; i++) {

        }
        newStr += par[par.length - 1];
        return newStr;
