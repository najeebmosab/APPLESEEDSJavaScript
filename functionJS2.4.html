<script>

    let date = new Date();
    let monthName = date.toLocaleString('default', { month: 'long' });
    let dayName = date.toLocaleDateString('default', { weekday: 'long' });
    let NumOfDayInMonth = date.toLocaleDateString('default', { day:"2-digit" });

    let year = date.toLocaleString('default', { year: "numeric" });
    let numOfDayInMonth = new Date(year, date.getMonth() + 1, 0).getDate();
    console.log(monthName);
    console.log(dayName);
    console.log(year);
    console.log(numOfDayInMonth);


    function GetDATE(year,monthName,dayName,numOfDayInMonth,NumOfDayInMonth){
        return `Today is ${dayName} the ${NumOfDayInMonth} of ${monthName} ${year},and the month has a ${numOfDayInMonth}`
    }

    console.log(GetDATE(year,monthName,dayName,numOfDayInMonth,NumOfDayInMonth))
