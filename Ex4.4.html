<script>
    function fromTo(n) {
        for (let i = 1; i <= n; i++) {
            let str = i.toString();
            if(i % 7 == 0 && str.includes(7))
            {
                console.log("BOOM-BOOM");
            }
            if(i % 7 == 0 && str.includes(7) == false)
            {
                console.log("BOOM");
            }
            else{
                console.log(i);
            }
        }
    }

    fromTo(18);
</script>
