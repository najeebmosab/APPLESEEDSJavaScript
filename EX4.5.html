<script>
    function leapYear(year){
        if(year % 4 == 0) 
        {
            return true;
        }
        else if(year % 400 == 0)
        {
            return true;
        }
        if(year % 100 == 0)
        {
            return false;
        }
        
    }

    console.log(leapYear(2012));
    console.log(leapYear(2100));
    console.log(leapYear(2400));

</script>
