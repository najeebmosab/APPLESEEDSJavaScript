<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img  width="400" height="400" src="https://media.istockphoto.com/id/1333772664/photo/digital-eye-wave-lines-stock-background.jpg?b=1&s=612x612&w=0&k=20&c=5QkQ6ak20vhlLeD9w7nbfzSnTnyyMXQWx-F_8s2y2E0=" alt="">
    <input type="checkbox" name="apper" id="apper">
</body>
<script>
    const img = document.querySelector("img");
    const apper = document.querySelector("#apper");
    apper.addEventListener('change',()=>{
        if(apper.checked)
        {
            img.style.display="none";
        }
        else{
            img.style.display="inline-block";
        }
    });
</script>
</html>
