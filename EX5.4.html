<script>
    function Colores(color) {
        switch (color) {
            case "yellow":
            case "pink":
            case "orange":
                console.log("light color");
                break;

            case "blue":
            case "purple":
            case "brown":
                console.log("dark color");
                break;
            default:
                console.log("Unknown color");
                break;
        }
    }

    Colores("yellow");
    Colores("orange");
    Colores("pink");

    Colores("blue");
    Colores("purple");
    Colores("brown");
    
    Colores("red");

</script>
