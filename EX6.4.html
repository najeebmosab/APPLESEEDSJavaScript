<script>
    const populations = [5000, 6000, 1200, 4000];


    function populationPercentages(argument) {
        const percentages = [];

        for (let i = 0; i < populations.length; i++) {
            const element = populations[i];
            let avg = element / 7900;
            percentages.push((avg * 100));
        }
        return percentages;
    }

    const res = populationPercentages(populations);

    for (let i = 0; i < res.length; i++) {
        console.log(res[i]);
